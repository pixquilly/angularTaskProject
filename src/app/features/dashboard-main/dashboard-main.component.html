<p-card class="dashboard-container">

    <!-- Charts Row -->
    <div class="p-grid charts-row">

        <!-- Clients Chart -->
        <div class="p-col-12 p-md-6">
            <p-card>
                <ng-template pTemplate="header">
                    <h3>Clients</h3>
                </ng-template>
                <p-chart type="line" [data]="clientsChartData$ | async" [options]="chartOptions">
                </p-chart>
            </p-card>
        </div>

        <!-- Analytics Chart -->
        <div class="p-col-12 p-md-6">
            <p-card>
                <ng-template pTemplate="header">
                    <h3>Analytics</h3>
                </ng-template>
                <p-chart type="bar" [data]="analyticsChartData$ | async" [options]="chartOptions">
                </p-chart>
            </p-card>
        </div>

    </div>

    <!-- Recently Task Table -->
    <div class="table-section">
        <p-card>
            <ng-template pTemplate="header">
                <h3>Recently Task</h3>
            </ng-template>

            <p-table [value]="tasks" [paginator]="true" [rows]="5" responsiveLayout="scroll">

                <!-- Table Header -->
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3%"></th>
                        <th>Client</th>
                        <th>Task</th>
                        <th>Status</th>
                        <th>Received on</th>
                        <th>More</th>
                    </tr>
                </ng-template>

                <!-- Table Body -->
                <ng-template pTemplate="body" let-task>
                    <tr>
                        <td>
                            <p-checkbox [binary]="true"></p-checkbox>
                        </td>
                        <td>
                            <img [src]="task.avatar" alt="Avatar" class="avatar" />
                            {{ task.client }}
                        </td>
                        <td>{{ task.task }}</td>
                        <td>
                            <span [class]="getStatusClass(task.status)">{{ task.status }}</span>
                        </td>
                        <td>{{ task.receivedOn }}</td>
                        <td>
                            <p-button icon="pi pi-ellipsis-v" styleClass="p-button-text p-button-rounded"></p-button>
                        </td>
                    </tr>
                </ng-template>

            </p-table>
        </p-card>
    </div>
</p-card>
